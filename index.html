<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dynamic Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      height: 25vh;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    main {
      height: 50vh;
      background-color: rgba(255, 255, 255, 0.8);
      overflow: auto;
      padding: 1rem;
    }

    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="tab" onclick="showTab('home')">Home</div>
    <div class="tab" onclick="showTab('about')">About</div>
    <div class="tab" onclick="showTab('contact')">Contact</div>
  </header>

  <main>
    <div id="home" class="tab-content active">
      <h2>Welcome</h2>
      <p>This is the home tab.</p>
    </div>
    <div id="about" class="tab-content">
      <h2>About Me</h2>
      <p>Some information here...</p>
    </div>
    <div id="contact" class="tab-content">
      <h2>Contact</h2>
      <p>Contact info here...</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Your Name. All rights reserved.</p>
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
